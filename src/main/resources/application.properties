spring.application.name=Video Editor API

spring.datasource.url=jdbc:postgresql://localhost:5432/video_editor_db
spring.datasource.username=postgres
spring.datasource.password=admin

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

logging.level.org.springframework=DEBUG
logging.level.com.l8group.videoeditor=DEBUG

server.port=8080

video.upload.dir=/mnt/c/Users/micha/OneDrive/Documentos/video-editor-api/videos/

video.temp.dir=/mnt/c/Users/micha/OneDrive/Documentos/video-editor-api/videos/temp/

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest


video.consumer.retry.max-retries=5
video.consumer.retry.delay-ms=3000